{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Home</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">MyPoems</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">inicio</a>
                        <a class="nav-link" href="{% url 'post' %}">Novo Poema</a>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <h1>Postagens</h1>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <th>#</th>
                <th>Titulo</th>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th scope="row">{{post.id}}</th>
                    <td>
                        <a href="#modal{{post.id}}" data-toggle="modal">{{post.titulo}}</a>
                    </td>
                </tr>
                <div class="modal fade bd-example-modal-lg show" id="modal{{post.id}}" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <p>
                                    <strong>{{post.titulo}}</strong>
                                </p>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="dynamic-content">
                                <p>{{post.texto}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% bootstrap_javascript jquery='full' %}
</body>

</html>
